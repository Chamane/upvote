<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UpVote</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
        <link rel="stylesheet" href="../public/styles.css">
    </head>
    <body>
        <div class="content">
            <div id="app">
                <div class="title has-text-centered dividing-header">UpVote!</div>
                <div class="columns is-centered">
                    <div class="column is-6">

                        <div class="section">
                            <div class="box" v-for='submission in sortedSubmissions' v-bind:key='submission.id' v-bind:class="{ 'blue-border': submission.votes >= 20 }">
                                <article class="media">
                                    <figure class="media-left">
                                        <img v-bind:src="submission.submissionImage" alt="" class="image is-64x64">
                                    </figure>

                                    <div class="media-content">
                                        <div class="content">
                                            <p>
                                                <strong>
                                                    <a v-bind:href="submission.url" class="has-text-info">
                                                        {{ submission.description }}
                                                    </a>
                                                    <span class="tag is-small">#{{ submission.id }}</span>
                                                </strong>
                                                <br>
                                                    On-demand sand castle construction expertise.
                                                <br>
                                                <span class="is-size-7">
                                                    Submitted by:
                                                    <img class="image is-24x24" v-bind:src="submission.avatar" alt="gromov">
                                                </span>
                                            </p>
                                        </div>
                                    </div>

                                    <div class="media-right">
                                        <span class="icon is-small" v-on:click="upvote(submission.id)">
                                            <i class="fa fa-chevron-up"></i>
                                            <strong class="has-text-info">{{ submission.votes }}</strong>
                                        </span>
                                    </div>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue"></script>
        <script src="./seed.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
